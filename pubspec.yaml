name: beathub
description: "Music service"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.1.0
   
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^4.0.0

flutter:
  
  uses-material-design: true
  
  assets:
     - assets/songs/songs.json
     # When add new tracks, load it here
     - assets/songs/linkin-park-breaking-the-habit.mp3
     - assets/songs/linkin-park-foreword.mp3
     - assets/songs/linkin-park-the-emptiness-machine.mp3
     - assets/images/emptiness-machine.jpeg
     - assets/images/meteora.jpg
